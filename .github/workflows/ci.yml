name: CI/CD

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  DOTNET_VERSION: "10.0.x"
  CONFIGURATION: "Release"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  TEST_DB_NAME: McpMssqlTest
  SA_PASSWORD: "YourStrong@Passw0rd123"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2025-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: ${{ env.SA_PASSWORD }}
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1' -C"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity normal

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Initialize test database
        run: |
          /opt/mssql-tools18/bin/sqlcmd \
            -S localhost,1433 \
            -U sa \
            -P "$SA_PASSWORD" \
            -d master \
            -Q "IF DB_ID(N'${{ env.TEST_DB_NAME }}') IS NULL CREATE DATABASE ${{ env.TEST_DB_NAME }};" \
            -C

      - name: Test
        env:
          MCP_MSSQL_CONNECTION_STRING: >
            Server=localhost,1433;
            User Id=sa;
            Password=${{ env.SA_PASSWORD }};
            Initial Catalog=${{ env.TEST_DB_NAME }};
            TrustServerCertificate=True;
            Encrypt=True;
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack --configuration ${{ env.CONFIGURATION }} --no-build --output ./artifacts

      - name: Publish to NuGet
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet nuget push ./artifacts/*.nupkg \
             --api-key ${{ secrets.NUGET_API_KEY }} \
             --source https://api.nuget.org/v3/index.json \
             --skip-duplicate

